<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- CÃ³digo produzido por Tiago Henrique -->
</head>

<body>
  <main>

    <div class="card">

      <div class="left"></div>


      <div class="right">
        <p class="item-category">Perfume</p>
        <h1>Gabrielle<br>Essence Eau De<br>Parfum</h1>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="precos">
          <p class="preco-atual">$149.99</p>
          <p class="preco-antigo">$169.99</p>
        </div>

        <button>
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
        
      </div>
    </div>

    <footer>
      <div class="rodape">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TiagoHenrique10">Tiago Henrique de Jesus</a>.
      </div>
    </footer>
  </main>

</body>

</html>
